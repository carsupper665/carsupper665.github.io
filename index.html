<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="./style.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="profile-photo">
                <img src="" alt="JPG">
            </div>
            <h1>YANG</h1>
            <p class="tagline">智慧商務系</p>
        </header>

        <section class="about">
            <h2>關於我</h2>
            <p>
                A student
            </p>
        </section>

        <section class="skills">
            <h2>興趣</h2>
            <ul>
                <li>寫程式</li>
                <li>英雄聯盟</li>
                <li>Apex </li>
            </ul>
        </section>
        <section class="skills">
            <h2>技能</h2>
            <div class="skill">
                <p>Python</p>
                <div class="skill-bar"><div style="width: 90%;"></div></div>
            </div>
            <div class="skill">
                <p>JAVA</p>
                <div class="skill-bar"><div style="width: 75%;"></div></div>
            </div>
            <div class="skill">
                <p>JavaScript</p>
                <div class="skill-bar"><div style="width: 55%;"></div></div>
            </div>
            <div class="skill">
                <p>HTML</p>
                <div class="skill-bar"><div style="width: 50%;"></div></div>
            </div>
            <div class="skill">
                <p>C#</p>
                <div class="skill-bar"><div style="width: 47%;"></div></div>
            </div>
            <div class="skill">
                <p>C++</p>
                <div class="skill-bar"><div style="width: 23%;"></div></div>
            </div>
        </section>

        <section class="contact">
            <h2>聯絡我</h2>
            <p>Email: <a href="mailto:your.email@example.com">C112156118@nkust.edu.tw</a></p>
            <p>Phone:091234567</p>
        </section>
    </div>
</body>
<script>
    const elements = document.getElementsByClassName('skills');
    const bar = document.getElementsByClassName('skill-bar');

    function changeBackgroundColor() {
        const colors = ['#f4f4f9', '#e0f7fa', '#ffe0b2', '#c8e6c9', '#f8bbd0'];
        const currentColor = document.body.style.backgroundColor;
        let newColor;

        do {
            newColor = colors[Math.floor(Math.random() * colors.length)];
        } while (newColor === currentColor);
        
        for (let i = 0; i < elements.length; i++) {
            const listItems = elements[i].getElementsByTagName('li');
            for (let j = 0; j < listItems.length; j++) {
                listItems[j].style.backgroundColor = newColor;
                listItems[j].style.color = '#555';
            }

            const listItems2 = elements[i].getElementsByTagName('div');
            for (let k = 0; k < listItems2.length; k++) {
                listItems2[k].style.backgroundColor = newColor;
            }

           
        }
        for (let b = 0; b < bar.length; b++) {
            const listItems3 = bar[b].getElementsByTagName('div');
            for (let u = 0; u < listItems3.length; u++) {
                listItems3[u].style.backgroundColor = '#007bff';
            }

        }

        

        document.body.style.backgroundColor = newColor;
        document.getElementById('header').style.backgroundColor = newColor;
        
    }
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('header').addEventListener('mouseover', changeBackgroundColor);
        for (let i = 0; i < elements.length; i++) {
            elements[i].addEventListener('mouseover', changeBackgroundColor);
            const listItems = elements[i].getElementsByTagName('li');
            for (let j = 0; j < listItems.length; j++) {
                listItems[j].addEventListener('mouseover', changeBackgroundColor);
            }
            const listItems2 = elements[i].getElementsByTagName('div');
            for (let k = 0; k < listItems2.length; k++) {
                listItems2[k].addEventListener('mouseover', changeBackgroundColor);
            }
        }
    });
   
    
</script>
</html>
